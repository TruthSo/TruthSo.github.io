<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>JavaScript Copy Text Demo</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <h1>JavaScript Copy Text Demo</h1>
    <div class="notification"></div>
    <div class="container">
      <div class="box">
        <label for="box1">Box 1</label>
        <textarea id="box1" rows="6"></textarea>
        <button class="copy-button" data-box="1">Copy</button>
      </div>
      <div class="box">
        <label for="box2">Box 2</label>
        <textarea id="box2" rows="6"></textarea>
        <button class="copy-button" data-box="2">Copy</button>
      </div>
      <div class="box">
        <label for="box3">Box 3</label>
        <textarea id="box3" rows="6"></textarea>
        <button class="copy-button" data-box="3">Copy</button>
      </div>
      <div class="box">
        <label for="box4">Box 4</label>
        <textarea id="box4" rows="6"></textarea>
        <button class="copy-button" data-box="4">Copy</button>
      </div>
      <div class="box">
        <label for="box5">Box 5</label>
        <textarea id="box5" rows="6"></textarea>
        <button class="copy-button" data-box="5">Copy</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
